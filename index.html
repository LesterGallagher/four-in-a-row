<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer 4 In A Row</title>
    <meta name="description" content="A simple multiplayer four in a row game.">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="c"></canvas>
    <div id="multiplayer">	
        <h2>Send this link to someone:</h2>
        <p id="multiplayer-link"></p>
    </div>
    <div id="result">	
        <h2 id="result-text"></h2>
        <button id="restart">Restart</button>
    </div>

    <script src="assets/js/scripts.js"></script>

</html>
